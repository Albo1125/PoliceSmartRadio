//PoliceSmartRadio DisplayConfig INI file by Albo1125. Last edited for version 1.2.0.0.

[DisplayConfig]
//Decimal number that controls the UI size scaling. The lower the number, the smaller the UI will be.
DisplayScalingFactor=0.6
//Valid values: TopRight, TopLeft, BottomRight, BottomLeft, CentreRight, CentreLeft, CentreBottom, CentreTop
DisplayPosition=BottomRight

[DisplaySpecificPositioning]
//Leaving this blank will use the above UIPosition settings. This setting determines the starting coordinates of Background.png.
//This should normally be left blank unless edited using Police SmartRadio's Edit Mode (LCtrl LShift Z).
X=
Y=
